<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chandan R - Gen AI Engineer</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Redirects any 404 to index.html with the path as a query parameter
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var p = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var q = l.search.slice(1);
      var h = l.hash;
      var newPath = base + '/index.html' + (p ? '?/' + p.replace(/&/g, '~and~') : '') + 
        (q ? (p ? '&' : '?') + q.replace(/&/g, '~and~') : '') + h;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="index.html">link</a>.</p>
  </body>
</html>
